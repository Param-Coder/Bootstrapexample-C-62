<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">

    <section id="app">
        <h1>Apps</h1>
        <div class="line"></div>
        <iframe width="400" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/AmAIOlod-80aGvVFcBdbfjebPGUlVaYjI8ECZcJtZks/embed"></iframe>
        <iframe width="400" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/U9AQsuLnTixFr5caYUBM9qmkuaPCvmuWblFMcUPrC14/embed"></iframe>
    </section>

    <h1>Games</h1>
    <h3>Click On it to play</h3>
    <div class="myCarousel" id="carousel slide" data-rider="carousel">
    <div class="carousel-inner">
        <div class="item active">
        <center>
            <a href="https://studio.code.org/projects/spritelab/eUIPNlzdXEOe1Tio1bMr3_aBUiXBMYjSjbUbALAuWks" target="_blank">
            <img src="Winne_Pooh.png" class="img-responsive">
            </a>
            <div class="carousel-content">
            <p>Winnie Pooh</p>
            </div>   
            </center>
        </div>
        
        <div class="item">
        <center>
            <a href="https://studio.code.org/projects/basketball/WRLN_8JQFLrwGETMQQzB9eebg5uGnsJ-goVh2LitRR4" target="_blank">
            <img src="Basketball%20game%20img.png" class="img-responsive">
            </a>
            <div class="carousel-content">
            <p>BasketBall Single Player Game</p>
            </div>
            </center>
        </div>
        </div>
        </div>
    
        <a class="left carousel-control" href="myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <a href="right carousel-control" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
    </div>
    
    <h2>Click On the Playstore Apps to Explore</h2>
    <h5>This apps are built in Thunkale, click on app to view it.</h5>
    
    <div id="myCarouse2" class="carousel slide" data-ride="carousel">
    
    <div class="carousel-inner">
        <div class="item active">
        <center>
            <a href="https://play.google.com/store/apps/details?id=com.gmail.techieparam415.tictactoe&hl=en_IN&gl=US"target="_blank">
                <img src="Tic-Tac-TOe-game-img.png" class="img-responsive">            
            </a>
            <div class="carousel-content">
            <p>Tic Tac Toe Game</p>
            </div>               
            </center>
        </div>
        
        <div class="item">
        <center>
            <a href="https://play.google.com/store/apps/details?id=appinventor.ai_pritishah1281.MapIt_MIT&hl=en_IN&gl=US" target="_blank">
            <img src="Tool-maps-img.jpeg" class="img-responsive">
            </a>
            
            <div class="carousel-content">
            <p>Tool Maps: Maps and Navigation</p>
            </div>
            </center>
        </div>
        </div>
        
        <a class="left carousel-control" href="#myCarouse2" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <a class="right carousel-control" href="#myCarouse2" data-slide="next">
        <span class="glyphico glyphicon-chevron-right"></span>
        </a>
    </div>
</body>
</html>
